name: Lint and fix Python code

on:
  push:
    branches:
      - main

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install pylint

    - name: Run pylint-actions
      uses: pylint-actions/pylint-actions@v1
      with:
        args: --rcfile=.pylintrc --reports=no
